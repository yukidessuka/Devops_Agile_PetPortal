<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Profile</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="full-width-header">
            <div class="header-container">
                <div class="header-logo">
                    <img src="images/green no bg 3 (1).png" alt="Pet Care Portal Logo">
                    Pet care Portal
                </div>
                <nav class="top-nav">
                    <ul>
                        <li><a href="/home/home.html">Home</a></li>
                        <li><a href="/pet-food-product2/pet-food-product2.html">Serve</a></li>
                        <li><a href="/askvet/askvet.html">Ask a Vet</a></li>
                        <li><a href="/appointment/appointment.html">Appointments</a></li>
                        <li><a href="/Myfeed/Myfeed.html">Community</a></li>
                    </ul>
                </nav>
                <div class="user-menu">
                    <a href="/askvet/askvet.html"><i class="fa-regular fa-comment"></i></a>
                    <a href="/cart/cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                    <hr>
                    <img src="images/Ellipse 1 (1).png" alt="User">
                    <span>Onwara</span>
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="images/Ellipse 3 (1).png" alt="User Profile">
                <p class="user-name">Onwara F.</p>
                <p class="user-email">s6607012660442@email.kmutnb.ac.th</p>
            </div>
            <hr> 
            <nav>
                <ul>
                    <li><a href="/account/index.html"><i class="fas fa-user"></i> Account</a></li>
                    <li class="active"><a href="#"><i class="fas fa-paw"></i> Pet Profile</a></li>
                    <li><a href="/Tracker/tracker.html"><i class="fas fa-map-marker-alt"></i> Tracker</a></li>
                    <li><a href="/login/login.html"><i class="fas fa-sign-out-alt"></i> Log out</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <a href="/pet-profile/index.html"><img src ="/add-pet-list/back-svgrepo-com.svg" class = "icon"></a>
            <div class="pet-info">
                <div class="info-container">
                    <div class="pet-details">
                        <h2>Pet Registration</h2>
                        <form>
                            <div class="details-row">
                                <div class="form-group">
                                    <label for="pet-name">Pet Name</label>
                                    <input type="text" id="pet-name" placeholder="Please specify the name of your pet...">
                                </div>
                                <div class="form-group">
                                    <label for="breed">Breed</label>
                                    <select id="breed">
                                        <option>Select</option>
                                        <option>Dog</option>
                                        <option>Cat</option>
                                        <option>Hamster</option>
                                        <option>Rabbit</option>
                                        <option>Duck</option>
                                    </select>
                                </div>
                            </div>
                            <div class="details-row">
                                <div class="form-group">
                                    <label for="age">Age</label>
                                    <input type="text" id="age" placeholder="Please type your age pet here...">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <div class="radio-group">
                                        <label for="male">
                                            <input type="radio" id="male" name="gender"> Male
                                        </label>
                                        <br>
                                        <label for="female">
                                            <input type="radio" id="female" name="gender"> Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="details-row">
                                <div class="form-group">
                                    <label for="note">Note</label>
                                    <input type="text" id="note" placeholder="Not mandatory...">
                                </div>
                                <div class="form-group">
                                    <label for="birth">Birth</label>
                                    <input type="text" id="birth" placeholder="Please type here...">
                                </div>                
                            </div>
                            <a href="/pet-profile/index.html" type="submit" class="save-btn">SAVE</a>
                        </form>
                    </div>
                    <div class="form-group profile-upload">
                        <div class="upload-box">Upload your pet's profile</div>
                        <label>Upload </label>
                        <label>your pet's Profile</label>
                    </div>
                </div>
            </div>      
        </main>
    </div>
</body>
</html>
