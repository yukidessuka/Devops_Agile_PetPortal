<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Portal - Cart</title>

    <!-- ลิงก์ไปยัง Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- ลิงก์ไปยัง FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- ลิงก์ไปยังไฟล์ CSS หลัก -->
    <link rel="stylesheet" href="cart3.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="img/green top left.png" alt="Logo">
        </div>
        <div class="logo-name">Pet Care Portal</div>
        <nav>
            <ul class="navbar-nav">
                <li><a href="/home/home.html">Home</a></li>
                <li><a href="/pet-food-product2/pet-food-product2.html">Serve</a></li>
                <li><a href="/askvet/askvet.html">Ask a Vet</a></li>
                <li><a href="/appointment/appointment.html">Appointments</a></li>
                <li><a href="/Myfeed/Myfeed.html">Community</a></li>
            </ul>
        </nav>
        <div class="icons">
            <a href="/askvet/askvet.html"><i class="fas fa-comment"></i></a>
            <a href="/cart/cart.html"><i class="fas fa-shopping-cart"></i></a> |
            <div class="profile">
                <a href="/account/index.html"><img src="img/Yuki.jpg" alt="Profile"></a>
                <a href="/account/index.html" class="username">Onwara</a>
            </div>
        </div>
    </header>

    <div class="cart-banner">
        <img src="img/CART.png" alt="Cart Banner">
    </div>

    <div class="checkout-container">
        <div class="breadcrumb">
            <a href="/cart2/cart2.html" class="back-link">← Back</a>
        </div>

        <div class="progress-container">
            <div class="progress-step active">1</div>
            <div class="progress-line completed"></div>
            <div class="progress-step">2</div>
            <div class="progress-line"></div>
            <div class="progress-step">3</div>
            <p class="progress-label">Confirmation</p>
        </div>

        <div class="cart-content">
            <div class="cart-items">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th class="align-left">Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-body">
                        <!-- ข้อมูลสินค้าจะแสดงที่นี่ -->
                    </tbody>
                </table>
            </div>
        
            <!-- Order Summary -->
            <div class="order-summary-container">
                <h2 class="order-summary-title">Order Summary</h2>
                <div class="order-details">
                    <div class="order-item"><span>Items</span> <span id="total-items">0</span></div>
                    <div class="order-item"><span>Sub Total</span> <span id="sub-total">$0.00</span></div>
                    <div class="order-item"><span>Shipping</span> <span id="shipping-cost">$0.00</span></div>
                    <div class="order-item"><span>Taxes</span> <span id="taxes">$0.00</span></div>
                    <div class="order-item"><span>Coupon Discount</span> <span id="discount">$0.00</span></div>
                    <hr>
                    <div class="order-item total"><span>Total</span> <span id="total-price">$0.00</span></div>
                </div>
        
                <button class="place-order-btn">
                    <img src="img/order_sum.png" alt="Cart Icon">
                    Place Order
                </button>
            </div>
        </div>

        <div class="under-banner">
            <img src="img/under.png" alt="under Banner">
        </div> 
        
    </div>

    <script src="cart3.js"></script>
</body>
</html>
